<!doctype html>
<!-- 这里是基础模板，等下 login 和 index 都会继承本模板 -->
<title>My Application</title>
<!-- 获取到反馈的消息，并带上自定义分类 -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% block body %}
{% endblock %}
