<!doctype html>
<!-- 这里是基础模板，等下 login 和 index 都会继承本模板 -->
<title>My Application</title>
<!-- 获取到反馈的消息 -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% block body %}
{% endblock %}
